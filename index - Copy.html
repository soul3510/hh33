<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>לובי - חיים הרצוג 29</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      direction: rtl;
    }

    header {
      background-color: #004f7c;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2em;
    }

    #clock {
      font-size: 0.8em;
    }

    #container {
      display: flex;
      height: calc(100vh - 150px);
    }

    #main-frame {
      flex: 2;
      border: none;
    }

    #side-frame-text {
      width: 300px;
      border: none;
    }

    #bottom-frame {
      width: 100%;
      height: 150px;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      background: #eee;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <header>
    <div id="clock">--:--:--</div>
    <div id="logo">ברוכים הבאים לחיים הרצוג 29</div>
  </header>

  <div id="container">
    <iframe id="main-frame" src="main.html"></iframe>
    <iframe id="side-frame-text" src="text.html"></iframe>
  </div>

  <iframe id="bottom-frame" src="weather.html"></iframe>

  <footer>
    לובי הבניין
  </footer>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
