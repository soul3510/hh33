


<!DOCTYPE html>
<html>
<head>
    <title>Responsive Iframes Example</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
			background-color: white;
        }
        
        #main-frame {
            width: 80%;
            height: 85%;
            border: none;
            float: left;
        }
		
		

        
        #side-frame-text {
            width: 15%;
            height: 70%;
            border: none;
            float: left;
        }
        
		#side-frame-logo {
            width: 20%;
            height: 80%;
            border: none;
            float: right;
        }
		
		
       #bottom-frame {
            width: 80%;
            height: 25%; /* Adjust the height as needed */
            border: none;
            position: fixed;
            bottom: 0;
            left: 0;
        }
		

		
        @media (max-width: 600px) {
            /* Adjust the width for smaller screens */
            #main-frame, #side-frame {
                width: 100%;
                float: none;
            }
        }
    </style>
	
	
	
	
	
	
	  <style>
      .clock {
        background-color: white;
        text-align: center;
        margin-top: 10px;
        font-size: 48px;
        font-family: "Arial", sans-serif;
        display: inline-block; /* Add this line */
        vertical-align: top; /* Add this line */
      }

      .time {
        color: #333;
		align: center;
      }

   
    </style>

<style>
  body { margin:0; background:#fff; font-family: Arial, sans-serif; color:#333; }
  header { background:#004f7c; color:#fff; padding:20px; text-align:center; font-size:3em; display:flex; justify-content:space-between; align-items:center; }
  #logo { font-weight:bold; }
  #clock { font-size:0.8em; }
  #main { display:flex; padding:20px; }
  #news { flex:2; font-size:2em; line-height:1.3; padding:0 20px; }
  #weather { flex:1; }
  iframe { border:none; width:100%; height:100%; }
  footer { padding:10px; text-align:center; font-size:1.2em; background:#eee; }
</style>


</head>
<body>
  <header>
    
    <div id="clock">--:--:--</div>
	<div id="logo">ברוכים הבאים לחיים הרצוג 29</div>
	
  </header>

	
	<!--START set up on Regular day -->
	<iframe id="main-frame" src="main.html"scrolling="no"> </iframe>
    <!--END set up on Regular day -->



    <iframe id="side-frame-text" src="text.html"scrolling="no"> </iframe>
	 <iframe id="bottom-frame" src="weather.html" scrolling="no"> </iframe>
	 
	 
	


<script>
  function updateClock(){
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock,1000);
  updateClock();
</script>
	 
</body>
</html>
